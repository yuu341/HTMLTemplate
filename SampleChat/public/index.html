<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Hello My Chat Room</title>
  <link type="text/css" rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>

    <form id="send-form">
      <input id="send-message"/>
      <input id="send-button" type="submit" value="送信"/>

      <div id="help">
        Chat commands:
        <ul>
          <li>Change nickname: /nick [username]</li>
          <li>Join/create room: /join [room name]</li>
        </ul>
      </div>
    </form>
  </div>

  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.8.1.min.js" type="text/javascript"></script>
  <script src="/javascripts/chat.js" type="text/javascript"></script>
  <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
